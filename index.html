<!DOCTYPE html>
<html lang="en" ng-app="app">
   <head>

       <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
       <link rel="icon" href="/static/img/favicon.ico" type="image/x-icon" />
       <link rel='stylesheet' type='text/css' href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,700,600,900,200' >
       <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css">
       <link rel="stylesheet" href="css/sowingoMain.css">

		  </div>
       </div>
       <div class="row header-row">
		   <div class="col-md-offset-1 col-md-2">

		   </div>
		   <div class="col-md-5">
				<t-top-main-bar></t-top-main-bar>
		   </div>
		   <div class="col-md-3">
		        <t-top-search-bar></t-top-search-bar>
		   </div>
		   <div class="clear-fix"></div>		   
       </div>
       <div class="container" id="content">
            <div class="row anim" app-view-segment="0"></div>
       </div>
       <div id=loading class=alert ng-show="loader.show">Loading...</div>

       <div class="row"> <div class="col-md-8 col-md-offset-2">
